version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: remnawave_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vpn_bot}
      POSTGRES_USER: ${POSTGRES_USER:-vpn_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vpn_bot_password}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-vpn_bot} -d ${POSTGRES_DB:-vpn_bot}']
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remnawave_bot_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      RUN_SEED: ${RUN_SEED:-false}
    ports:
      - '${APP_PORT:-4000}:4000'
    volumes:
      - app_logs:/app/logs

  nginx:
    image: nginx:1.27-alpine
    container_name: remnawave_bot_nginx
    restart: unless-stopped
    depends_on:
      - app
    profiles: ['nginx']
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt:ro
      - ./nginx/www:/var/www/certbot:ro

volumes:
  postgres_data:
  app_logs:
